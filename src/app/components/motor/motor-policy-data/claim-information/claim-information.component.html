<h3>Claim Information Dialog</h3>
<div *ngFor="let claim of jsonValueData" >
    Claim Number: {{claim.claimNumber}}
    <br>
    Claim Submission Date: {{claim.claimDate}}
    <br>
    Claim Amount Approved: {{claim.claimAmount}}
    <br>
    Claim Status: {{claim.claimStatus}}
    <br>
    Claim Final Remark: {{claim.claimRemark}}
</div>
